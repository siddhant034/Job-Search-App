<div id="outer-container">
  <div id="search-fields-container">
    <mat-card>
      <mat-card-content>
        <div>
          <div id="experience-combo-container">
            <label for="experience-select">Experience :&nbsp;</label>
            <select id="experience-select" placeholder="Experience">
              <option *ngFor="let experience of experienceLevels" [value]="experience">
                {{experience}}
              </option>
            </select>
          </div>
          <div id="location-combo-container">
            <label for="location-select">Location :&nbsp;</label>
            <select id="location-select" placeholder="Location">
              <option *ngFor="let location of locations" [value]="location">
                {{location}}
              </option>
            </select>
          </div>
          <div id="search-button-container">
            <button mat-button (click)="onSearchClick()">
              Search
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div id="jobs-list-container">
      <app-jobs-list [jobsList]="filteredJobsList"></app-jobs-list>
  </div>
</div>
