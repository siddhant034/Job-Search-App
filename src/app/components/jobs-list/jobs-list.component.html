<div id="outer-container">
  <mat-card>
    <mat-card-content>
      <div id="search-sort-fields-container">
        <div *ngIf="displayList.length" id="count-container">
          {{displayList.length}}
        </div>
        <div id="filter-container">
          <label for="filter-input">Search by :&nbsp;</label>
          <input id="filter-input" matInput (keyup)="filter()" [(value)]="filterText" placeholder="Skills or Companies or Title">
        </div>
        <div id="sort-buttons-container">
          <label for="sort-buttons">Sort by : &nbsp;</label>
          <mat-button-toggle-group multiple id="sort-buttons">
            <mat-button-toggle (change)="onToggleChange(1)" value="Location">Location</mat-button-toggle>
            <mat-button-toggle (change)="onToggleChange(2)" value="Experience">Experience</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div id="list-card">
    <div id="list-container">
      <mat-card *ngFor="let job of displayList">
        <mat-card-content id="job-card">
          <p id="job-title">{{job?.title}}</p>
          <p id="job-company">{{job?.companyname}}</p>
          <div id="experience-location">
            <p *ngIf="job && job.experience" class="label">Exp :&nbsp;</p>
            <p *ngIf="job && job.experience">{{job?.experience}}</p>
            <p *ngIf="job && job.location" id="location-p" class="label">Location :&nbsp;</p>
            <p *ngIf="job && job.location">{{job?.location}}</p>
          </div>
          <div id="job-skills" *ngIf="job && job.skills">
            <p class="label">Skills :&nbsp;</p>
            <p>{{job?.skills}}</p>
          </div>
          <div id="" *ngIf="job && job.jd">
            <p class="label">Job Description</p>
          </div>
          <div id="" *ngIf="job && job.jd">
            <p>{{job?.jd}}</p>
          </div>
          <div *ngIf="job && job.source">
            <p class="label">Source :&nbsp;</p>
            <p>{{job?.source}}</p>
          </div>
          <div *ngIf="job && job.applylink" id="apply-button-container">
            <button mat-raised-button color="primary" (click)="onApplyClick(job.applylink)">
              Apply
            </button>
          </div>
        </mat-card-content>
      </mat-card>
      <div id="no-data-container" *ngIf="!displayList || !displayList.length">
        No jobs found!
      </div>
    </div>
  </div>
</div>
