<div id="outer-container">
  <mat-card>
    <mat-card-content>
      <div id="search-sort-fields-container">
        <div *ngIf="displayList.length" id="count-container">
          {{displayList.length}}
        </div>
        <div id="filter-container">
          <label for="filter-input">Search by :&nbsp;</label>
          <input id="filter-input" matInput (keyup)="filter()" placeholder="Keywords or Skills">
        </div>
        <div id="sort-buttons-container">
          <label for="sort-buttons">Sort by : &nbsp;</label>
          <mat-button-toggle-group multiple id="sort-buttons">
            <mat-button-toggle value="Location">Location</mat-button-toggle>
            <mat-button-toggle value="Experience">Experience</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div id="list-card">
    <div id="list-container">
      <div *ngFor="let job of displayList">
        <div id="job-card">

        </div>
      </div>
      <div id="no-data-container" *ngIf="!displayList || !displayList.length">
        No jobs found!
      </div>
    </div>
  </div>
</div>
